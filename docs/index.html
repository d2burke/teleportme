<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleportMe ‚Äì Find Your City</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #0A0A0A;
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .card { max-width: 420px; width: 100%; text-align: center; }
        .logo { font-size: 56px; margin-bottom: 16px; }
        h1 { font-size: 32px; font-weight: 700; margin-bottom: 8px; color: #D4FF00; }
        .subtitle {
            font-size: 17px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 32px;
            line-height: 1.6;
        }
        .cta {
            display: inline-block;
            background: #D4FF00;
            color: #0A0A0A;
            font-size: 17px;
            font-weight: 600;
            padding: 16px 48px;
            border-radius: 14px;
            text-decoration: none;
            transition: transform 0.15s ease, opacity 0.15s ease;
        }
        .cta:hover { transform: scale(1.03); }
        .cta:active { transform: scale(0.97); opacity: 0.8; }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">üåç</div>
        <h1>TeleportMe</h1>
        <p class="subtitle">Discover the city that fits your lifestyle. Personalized recommendations based on what matters to you.</p>
        <p style="color: rgba(255,255,255,0.4); font-size: 14px; margin-top: 24px;">Coming soon to the App Store</p>
    </div>
</body>
</html>
